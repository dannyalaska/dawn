services:
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"   # RedisInsight UI
    volumes:
      - ./redis-data:/data

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dawn
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dawn
    ports:
      - "5432:5432"
    volumes:
      - ./pg-data:/var/lib/postgresql/data
